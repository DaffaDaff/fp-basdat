{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} | </title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

        <!-- Bootstrap CSS File -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>

    <body>
        <header id="header">
            <div class="container mx-0">
        
                <div id="logo" class="float-start">
                    <img src="{% static 'img/logo-header.png' %}" fetchpriority="high" height="50" alt="" title="" class="attachment-full size-full wp-image-49" />
                    <strong class="px-2 align-middle fs-5 fw-medium">  Lab Praktikum Teknik Komputer</strong>
                </div>
            </div>
        </header><!-- #header -->


        <main>
            {% block content %}
            
            {% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
